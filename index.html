<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook – log in or sign up</title>
    <link rel="shortcut icon" href="./imgaes/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="body_area">
      <div id="content_area" class="container">
        <div class="left_side">
          <img src="./imgaes/facebook.svg" alt="" />
          <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="form_area">
          <form action="">
            <input
              type="email"
              placeholder="Email or phone number
              "
            />
            <input type="password" placeholder="Password" />
            <input type="button" value="Log in" />
            <a href="#">Forgot Password?</a>
            <hr />
            <button type="submit">Create New Account</button>
          </form>
          <p>
            <a href="#">Create a Page</a> for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </section>
    <footer class="footer_area">
      <div class="container">
        <ul>
          <li style="color: #737373">English (US)</li>
          <li><a href="#">Français (Canada)</a></li>
          <li><a href="#">Español</a></li>
          <li><a href="#">中文(简体)</a></li>
          <li><a href="#">한국어</a></li>
          <li><a href="#">日本語</a></li>
          <li><a href="#">Português (Brasil)</a></li>
          <li><a href="#">Deutsch</a></li>
          <li><a href="#">Italiano</a></li>
          <li><a href="#">العربية</a></li>
          <li><a href="#">हिन्दी</a></li>
          <li>
            <a href="#" role="button" title="show more language"
              ><i class="fa-solid fa-plus show_more"></i
            ></a>
          </li>
        </ul>
        <p>Meta © 2023</p>
      </div>
    </footer>
  </body>
</html>
